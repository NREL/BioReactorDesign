name: brd-CI

on:
   push:
     branches: [main]
   pull_request:
     branches: [main]

jobs:
  Lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
    defaults:
      run:
        working-directory: ${{github.workspace}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          pip install black
          pip install isort
          pip install codespell
      - name: Formatting and sorting import
        run: |
          source .github/linters/formatting.sh
          format . true
  Test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
    defaults:
      run:
        working-directory: ${{github.workspace}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .
          pip install pytest
      - name: Test mesh
        run: |
          cd blockCyclindricalMeshing/tests
          python -m pytest -v
          cd ../..
          cd spiderSparger/tests
          python -m pytest -v
          cd ../..
